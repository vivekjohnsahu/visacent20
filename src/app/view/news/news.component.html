<ng-progress [positionUsing]="'marginLeft'" [minimum]="0.15" [maximum]="1"
[speed]="200" [showSpinner]="false" [direction]="'leftToRightIncreased'"
[color]="'#055ea5'" [trickleSpeed]="250" [thick]="false" [ease]="'linear'"
></ng-progress>
<section class="section_30" [hidden]="!pageHide">
    <div class="container">     
        <div _ngcontent-c7="" class="main_heading main_heading_wbg">
            <h1 id="topScreen">Latest News</h1>
            <span style="margin-bottom:30px;"></span>
        </div>  
        <div class="row" style="position: relative;top: 6px;">
            <div class="col-md-8">
                <div class="left_main_div">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="info_container" *ngFor="let List of current_product">
                                <ul>
                                    <li style="background-color:#2cc5f0;" class="wow  bounce animated" data-wow-duration="3s" data-toggle="tooltip" data-placement="right" title="Twitter">
                                        <a><i class="fab fa-twitter"></i></a>
                                    </li>
                                    <li style="background-color:#305891;" class="wow  bounce animated" data-wow-duration="3s" data-toggle="tooltip" data-placement="right" title="Facebook">
                                        <a><i class="fab fa-facebook-f"></i></a>
                                    </li>
                                    <li style="background-color:#f8694d;" class="wow  bounce animated" data-wow-duration="3s" data-toggle="tooltip" data-placement="right" title="Google+">
                                        <a><i class="fab fa-google-plus-g"></i></a>
                                    </li>
                                    <li style="background-color:#2cc5f0;" class="wow  bounce animated" data-wow-duration="3s">
                                        <a><i class="fab fa-twitter"></i></a>
                                    </li>
                                    <li style="background-color:#305891;" class="wow  bounce animated" data-wow-duration="3s">
                                        <a><i class="fab fa-facebook-f"></i></a>
                                    </li>
                                    <li style="background-color:#f8694d;" class="wow  bounce animated" data-wow-duration="3s">
                                        <a><i class="fab fa-google-plus-g"></i></a>
                                    </li>
                                </ul>
                                <a routerLink="/news/{{List.slug_name}}">
                                    <img src="https://visacent.com/{{List.image}}" title="{{List.title}}" alt="{{List.slug_name}}" class="img-responsive" />
                                        <span>{{List.created_at}}</span>
                                    <h2>{{List.title}}</h2>
                                    <p class="wow  fadeInUp animated" data-wow-duration="3s" data-wow-delay="1s" [innerHTML]='List.description'></p>
                                    <a>Continue reading >></a>
                                </a>
                                 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
              <div class="right_main_div">
                <h3>Related Posts</h3>
                <div class="related_post" *ngFor="let List of newsList">
                    <a routerLink="/news/{{List.slug_name}}">
                        <div class="media">
                            <div class="media-left">
                              <img src="https://visacent.com/{{List.image}}" title="{{List.title}}" alt="{{List.slug_name}}" class="media-object" style="width:60px">
                            </div>
                            <div class="media-body">
                              <p>{{List.title}}</p>
                            </div>
                        </div>
                    </a>
                    <hr />
                </div>
              </div>
          </div>
        </div>
    </div>
    <div class="btn-toolbar" role="toolbar" style="margin: 0;">
        <div style="text-align: center">
            <ul class="pagination" >
                <li [ngClass]="{'disabled': (currentPage == 1 || pageNumber == 0)}" ><a (click)="prevPage()">Prev</a></li>
                <li *ngFor="let page of pages"  [ngClass]="{'active': (currentPage == page)}">
                <a (click)="setPage(page)">{{page}}</a>
                </li>
                <li [ngClass]="{'disabled': (currentPage == pageNumber || pageNumber == 0)}" ><a (click)="nextPage()">Next</a></li>
            </ul>
        </div>
        <div  style="text-align: center">
            <label style="margin-top:5px">Page {{currentPage}}/{{pageNumber}}</label>
        </div>
    </div>
</section>
<div *ngIf="Error_page" style="color: red;font-size: 30px;text-align: center;top: 58px;position: relative;">{{Error_page_msg}}</div>
