<section class="section_30">
    <div class="container">
        <div class="row" *ngIf="!loginpage">
            <div class="col-lg-12">
                <h1 class="user_icon">
                        <i class="fas fa-user"></i>
                        <i class="fas fa-key key"></i>
                    </h1>
                    <h2 class="text-center" style="margin: 15px 0px 15px 0px;">Login to your account</h2>
                    <p class="text-center">Or<br />
                        Use <a routerLink="/apply-e-visa/visa-requirements">visa requirements</a> tool to find out your visa type for all countries and start a visa application.
                    </p>
                <div class="login_div">
                    
                    <article>
                        <!-- <span *ngIf="forgot_msg_sus" style="color: green">{{forgot_msg}}</span> -->
                        
                    </article>
                    <form id="login" class="reply_form login">
                        <div id="myalert" class="my_alert my_alert_pos my_alert_red" *ngIf="login_msg_sus">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <span class="sus">{{login_msg}}</span>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="label_container">
                                    <label class="pull-left">Email <i class="far fa-envelope"></i></label>
                                </div>
                                <div class="element_container">
                                    <input type="text" title="Email" placeholder="Email" class="removeGmail enable_white" [ngClass]="{'borderColor': email.invalid && ( email.dirty || email.touched)}" required #email="ngModel" name="email" [(ngModel)]="Email" pattern="^([a-zA-Z0-9_.]+@[a-zA-Z0-9]+[.][.a-zA-Z]+)$" (focus)="cleanerror()" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="label_container">
                                    <label class="pull-left">Passowrd <i class="fas fa-unlock-alt"></i></label>
                                </div>
                                <div class="element_container">
                                    <input type="password" title="Password" class="removePassword enable_white" placeholder="password" [ngClass]="{'borderColor': password.invalid && ( password.dirty || password.touched)}" #password="ngModel" name="password" [(ngModel)]="Password" (focus)="cleanerror1()" required />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div>
                                    <button type="submit" class="my_btn" style="background-color: #055ea5;" (click)="loginUser()">Login</button>
                                    <a class="forgot" (click)="forgot()" >Forgot Password <i class="fas fa-question-circle"></i></a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>  
        <div class="row" *ngIf="loginpage">
            <div class="col-lg-12" >
                <div class="login_div" *ngIf="loginpage">
                    <h1 class="user_icon">
                        <i class="fas fa-key"></i>
                        <i class="fas fa-question key"></i>
                    </h1>
                    <h2 class="text-center" style="margin: 15px 0px 20px 0px;">Forgot your Password</h2>
                    <span  style="color: green"></span> 
                     
                    <form id="forget" class="login">
                        <div id="myalert" class="my_alert my_alert_pos" *ngIf="forgot_msg_sus">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <span class="sus">{{forgot_msg}}</span>
                        </div>
                        <div id="myalert" class="my_alert my_alert_pos my_alert_red" *ngIf="forgot_msg_error">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <span class="sus">{{forgot_error_msg}}</span>
                        </div>
                        <div class="label_container">
                            <label class="pull-left">Enter Your Email <i class="far fa-envelope"></i></label>
                        </div>
                        <div class="element_container">
                            <input type="text" title="Email" placeholder="Email" class="removeGmailForgot enable_white" [ngClass]="{'borderColor': email.invalid && ( email.dirty || email.touched)}" required #email="ngModel" name="email" [(ngModel)]="EmailForgot" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" (focus)="cleanerrorForgot()" />
                        </div>    
                        <div class="row">
                            <div class="col-md-12">
                                <div>
                                    <button type="submit" (click)="emailForgotPg()"  class="my_btn">Submit</button>
                                     <a class="forgot" (click)="login()">Login <i class="fas fa-sign-in-alt"></i></a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>    
    </div>  
</section>
<div *ngIf="process" class="preloader"> 
    <svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0" width="64px" height="64px" viewBox="0 0 128 128" xml:space="preserve">
        <g>
            <path d="M78.75 16.18V1.56a64.1 64.1 0 0 1 47.7 47.7H111.8a49.98 49.98 0 0 0-33.07-33.08zM16.43 49.25H1.8a64.1 64.1 0 0 1 47.7-47.7V16.2a49.98 49.98 0 0 0-33.07 33.07zm33.07 62.32v14.62A64.1 64.1 0 0 1 1.8 78.5h14.63a49.98 49.98 0 0 0 33.07 33.07zm62.32-33.07h14.62a64.1 64.1 0 0 1-47.7 47.7v-14.63a49.98 49.98 0 0 0 33.08-33.07z" fill="#005ea5" fill-opacity="1"/>
            <animateTransform attributeName="transform" type="rotate" from="0 64 64" to="90 64 64" dur="1800ms" repeatCount="indefinite">
            </animateTransform>
        </g>
    </svg>
</div>
